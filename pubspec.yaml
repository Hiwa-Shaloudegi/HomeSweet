name: home_sweet
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.5
  crypto: ^3.0.2
  get: ^4.6.5
  get_storage: ^2.1.1
  path: ^1.8.2
  path_provider: ^2.0.14
  sqflite: ^2.2.7
  persian_datetime_picker: ^2.6.0
  flutter_spinkit: ^5.2.0
  lottie: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/lotties/


  fonts:
    - family: iransans
      fonts:
        - asset: assets/fonts/IranSans_regular.ttf
        - asset: assets/fonts/IranSans_medium.ttf
        - asset: assets/fonts/IranSans_bold.ttf
        
    - family: ghasem
      fonts:
        - asset: assets/fonts/AGhasem.ttf
        
    - family:  MyCustomIcon
      fonts:
       - asset: assets/fonts/MyCustomIcon.ttf

